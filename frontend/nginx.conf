http {
    upstream Backend {
        server stupl-backend;
    }

    server {
        listen 80;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri /index.html; 
        }

        location /api/ {
            proxy_pass http://Backend;
        }

        location /auth/ {
            proxy_pass http://Backend;
        }
    }
}

